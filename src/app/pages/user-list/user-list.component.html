
<div class="container">
<a  routerLink="/registration" >Add new user</a>

<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="3">
  <thead>
  <tr>
      <th style="width: 20%">
          <mfDefaultSorter by="firstname">FistName</mfDefaultSorter>
      </th>
      <th style="width: 20%">
          <mfDefaultSorter by="lastname">LastName</mfDefaultSorter>
      </th>
      <th style="width: 20%">
          <mfDefaultSorter by="email">Email</mfDefaultSorter>
      </th>
      <th style="width: 20%">
          <mfDefaultSorter by="password">Password</mfDefaultSorter>
      </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of mf.data">
      <td>{{user.firstname}}</td>
      <td>{{user.lastname}}</td>
      <td >{{user.username}}</td>
      <td>{{user.password}}</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
      <td colspan="4">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
  </tr>
  </tfoot>
</table>
</div>
